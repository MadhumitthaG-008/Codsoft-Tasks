<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: whitesmoke;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: sans-serif;
        }

        .calc-body {
            background: white;
            border: 4px solid #5e35b1;
            border-radius: 30px;
            padding: 20px;
            width: 300px;
            box-shadow: 8px 8px 0px rgba(94, 53, 177, 0.1);
        }

        #display {
            background: #f3e5f5;
            border: 3px solid #5e35b1;
            border-radius: 15px;
            height: 60px;
            margin-bottom: 20px;
            padding: 15px;
            text-align: right;
            font-size: 2rem;
            font-weight: bold;
            color: #311b92;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 60px;
            border: 3px solid #5e35b1;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        /* Color Classes */
        .num { background: #e1bee7; color: #4a148c; }
        .op { background: #b39ddb; color: #311b92; }
        .clear { background: #9575cd; color: white; }
        
        .equal { 
            background: #7e57c2; 
            color: white; 
            grid-row: span 2; 
            height: auto;  
        }

        
        .span-two { 
            grid-column: span 2;
         }

        button:hover {
             opacity: 0.8;
             }
    </style>
</head>
<body>

<div class="calc-body">
    <div id="display">0</div>
    
    <div class="grid">
        <button class="clear span-two" onclick="clearScreen()">AC</button>
        <button class="op" onclick="addToScreen('/')">÷</button>
        <button class="op" onclick="addToScreen('*')">×</button>

        <button class="num" onclick="addToScreen('7')">7</button>
        <button class="num" onclick="addToScreen('8')">8</button>
        <button class="num" onclick="addToScreen('9')">9</button>
        <button class="op" onclick="addToScreen('-')">−</button>

        <button class="num" onclick="addToScreen('4')">4</button>
        <button class="num" onclick="addToScreen('5')">5</button>
        <button class="num" onclick="addToScreen('6')">6</button>
        <button class="op" onclick="addToScreen('+')">+</button>

        <button class="num" onclick="addToScreen('1')">1</button>
        <button class="num" onclick="addToScreen('2')">2</button>
        <button class="num" onclick="addToScreen('3')">3</button>
        
        <button class="equal" onclick="calculate()">=</button>

        <button class="num span-two" onclick="addToScreen('0')">0</button>
        <button class="num" onclick="addToScreen('.')">.</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');

    function addToScreen(value) {
        if (display.innerText === '0') {
            display.innerText = value;
        } else {
            display.innerText += value;
        }
    }

    function clearScreen() {
        display.innerText = '0';
    }

    function calculate() {
        try {
            const result = eval(display.innerText);
            display.innerText = result;
        } catch (error) {
            display.innerText = "Error";
            setTimeout(clearScreen, 1000);
        }
    }
</script>

</body>
</html>
